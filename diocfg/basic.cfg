//=============================================================
// Reset
//=============================================================

cvar_restart // Vars
unbindall // Binds

//=============================================================
// Personality
//=============================================================

seta name "^3^1Guil^1d^3^5D^7io"
seta model "ayumi"
seta headmodel "ayumi" // head
seta team_model "ayumi" // team body
seta team_headmodel "ayumi" // team head
seta cg_forcemodel 1 // all have these models

//=============================================================
// Team commands
//=============================================================

bind 0 "say_team ^6DEFEND THE FLAG"
bind 1 "say_team ^1ENEMY IN BASE!"
bind 2 "say_team ^2BASE CLEARED"
bind 3 "say_team ^3COVER ME"
bind 4 "say_team ^5COVERING YOU"
bind 5 "say_team ^8NEED BACKUP!"

//=============================================================
// Movement
//=============================================================

bind SHIFT "+movedown"
bind SPACE "+moveup"
bind a "+moveleft"
bind d "+moveright"
bind s "+back"
bind w "+forward"

//=============================================================
// Weapons & fighting
//=============================================================

bind AUX4 "weapon 3; sensitivity "2"; cg_fov "110" " // sg
bind MWHEELDOWN "weapon 1; sensitivity "2"; cg_fov "135" " // gauntlet
bind MWHEELUP "weapon 2; sensitivity "1.6"; cg_fov "120" " // mg
bind c "weapon 9; sensitivity "1.5"; cg_fov 115 " // BFG
bind e "weapon 6; sensitivity "1.00"; cg_fov "110" " // lg
bind q "weapon 5; sensitivity "1.9"; cg_fov "95" " // rl
bind r "weapon 7; sensitivity "1.1"; cg_fov "90" " // rg
bind x "weapon 8; sensitivity "1.5"; cg_fov "105" " // pg

bind AUX3 "+button2" // use item
bind MOUSE1 "+attack"
bind MOUSE2 "+zoom"
bind PGDN "weapnext; sensitivity "1.5"; cg_fov "110" " // next weapon
bind PGUP "kill; sensitivity "1.5" " // suicide
bind f "cg_fov "60" " // mid-level zoom

// crosshair
seta cg_crosshairColorBlue "0.0"
seta cg_crosshairColorGreen "1.0"
seta cg_crosshairColorRed "0.0"
seta cg_crosshairHealth "0"
seta cg_crosshairPulse "1"
seta cg_crosshairSize "24"
seta cg_crosshairX "0"
seta cg_crosshairY "0"
seta cg_differentCrosshairs "0"
seta cg_drawCrosshair "3"
seta cg_drawCrosshairNames "1"

//=============================================================
// Tricks
//=============================================================

bind ctrl "cl_yawspeed 6840; +movedown; +attack; +left" // RJ

// shred bind
set 180attack "set cl_yawspeed 22500; +left; wait; +attack; wait 3; -left; -attack"
bind MOUSE3 "+moveup; vstr 180attack"

//=============================================================
// Random stuff
//=============================================================

// Turn off lei whatever
seta cg_leiSuperGoreyAwesome "0"
seta cg_leiBrassNoise "0"
seta cg_leiGoreNoise "0"
seta cg_leiEnhancement "0"

// important magic
seta cg_delag "1"
seta cg_trueLightning "1.0"
seta com_maxfps "125"
seta cl_timeNudge "0"
seta r_mapOverBrightBits "4"
seta r_picmip "6"

// different things
bind TAB "+scores"
bind ESCAPE "togglemenu"
bind ~ "toggleconsole"
bind p "screenshotJPEG"

seta r_fullscreen "1"
seta cg_autoSwitch "0"
seta cg_enemyAlwaysGreen "2" // failmod
